<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.title}">Iniciar Sesión - Ambrosía</title>
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>Ambrosía</h1>
    </div>

    <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
        Nombre de usuario o contraseña incorrectos.
    </div>

    <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.logout}">
        Has cerrado sesión correctamente.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username" th:text="#{login.username}">Nombre de usuario</label>
            <input type="text" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{login.password}">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me" th:text="#{login.rememberMe}">Recordarme</label>
        </div>

        <button type="submit" class="btn" th:text="#{login.submit}">Iniciar Sesión</button>
    </form>

    <div class="register-link">
        <span th:text="#{login.noAccount}">¿No tienes cuenta?</span>
        <a th:href="@{/register}" th:text="#{login.register}">Regístrate</a>
    </div>

    <div class="language-selector">
        <a href="?lang=es">Español</a> |
        <a href="?lang=en">English</a> |
        <a href="?lang=it">Italiano</a>
    </div>
</div>
</body>
</html>
