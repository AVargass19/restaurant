<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{registration.title}">Registro - Ambrosía</title>
    <link rel="stylesheet" th:href="@{/css/auth/register.css}">
</head>
<body>
<div class="container">
    <div class="logo">
        <h1>Ambrosía</h1>
    </div>

    <h2 class="form-title" th:text="#{registration.title}">Crear una cuenta</h2>

    <form th:action="@{/register}" th:object="${userDto}" method="post">
        <div class="form-group">
            <label for="name" th:text="#{registration.name}">Nombre</label>
            <input type="text" id="name" th:field="*{name}" required>
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error en el nombre</div>
        </div>

        <div class="form-group">
            <label for="lastName" th:text="#{registration.lastName}">Apellido</label>
            <input type="text" id="lastName" th:field="*{lastName}" required>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error en el apellido</div>
        </div>

        <div class="form-group">
            <label for="username" th:text="#{registration.username}">Nombre de usuario</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error en el nombre de usuario</div>
        </div>

        <div class="form-group">
            <label for="password" th:text="#{registration.password}">Contraseña</label>
            <input type="password" id="password" th:field="*{password}" required>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error en la contraseña</div>
        </div>

        <div class="form-group">
            <label for="confirmPassword" th:text="#{registration.confirmPassword}">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
            <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Las contraseñas no coinciden</div>
        </div>

        <div class="form-group">
            <label for="phone" th:text="#{registration.phone}">Teléfono</label>
            <input type="tel" id="phone" th:field="*{phone}" required>
            <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Error en el teléfono</div>
        </div>

        <button type="submit" class="btn" th:text="#{registration.submit}">Registrarse</button>
    </form>

    <div class="login-link">
        <span th:text="#{registration.haveAccount}">¿Ya tienes cuenta?</span>
        <a th:href="@{/login}" th:text="#{registration.login}">Iniciar sesión</a>
    </div>

    <div class="language-selector">
        <a href="?lang=es">Español</a> |
        <a href="?lang=en">English</a> |
        <a href="?lang=it">Italiano</a>
    </div>
</div>
</body>
</html>
