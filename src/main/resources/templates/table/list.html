<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head th:replace="~{fragments/layout :: head('Reservas')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container">
    <div class="panel">
        <div class="panel-header">
            <h2 class="panel-title" th:text="#{table.list.title}">Mesas del Restaurante</h2>
            <i class="fas fa-utensils panel-icon"></i>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <div class="quick-links" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <a th:href="@{/tables/create}" class="quick-link" th:text="#{table.create}">Nueva Mesa</a>
        </div>

        <div class="table-grid">
            <div th:each="table : ${tables}"
                 th:class="${table.status == T(com.restaurant.model.RestaurantTable.TableStatus).AVAILABLE ? 'table-card available' :
                       (table.status == T(com.restaurant.model.RestaurantTable.TableStatus).OCCUPIED ? 'table-card occupied' : 'table-card reserved')}">
                <div th:text="#{table.number} + ' ' + ${table.id}">Mesa 1</div>
                <div th:text="#{table.capacity} + ': ' + ${table.capacity}">Capacidad: 4</div>
                <div th:text="#{table.status} + ': ' + ${table.status}">Estado: Disponible</div>
                <div class="table-actions">
                    <a th:href="@{'/tables/edit/' + ${table.id}}" class="quick-link" th:text="#{table.edit}">Editar</a>
                    <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                       th:href="@{'/tables/delete/' + ${table.id}}"
                       class="quick-link"
                       th:text="#{table.delete}"
                       th:onclick="'return confirm(\'' + #{table.delete.confirm} + '\');'">Eliminar</a>
                    <a th:href="@{'/tables/status/' + ${table.id} + '/AVAILABLE'}"
                       class="quick-link"
                       th:text="#{table.status.available}"
                       th:if="${table.status != T(com.restaurant.model.RestaurantTable.TableStatus).AVAILABLE}">Disponible</a>
                    <a th:href="@{'/tables/status/' + ${table.id} + '/OCCUPIED'}"
                       class="quick-link"
                       th:text="#{table.status.occupied}"
                       th:if="${table.status != T(com.restaurant.model.RestaurantTable.TableStatus).OCCUPIED}">Ocupada</a>
                </div>
            </div>
        </div>

        <div th:if="${tables.isEmpty()}" class="alert alert-info" th:text="#{table.no.data}">
            No hay mesas disponibles
        </div>
    </div>
</div>
</body>
</html>
